<div class="imgContainer">
    <img class="imgFondo img-fluid" src="../../../../assets/img/engranaje.png" alt="fondo">
</div>

<div class="container-fluid">

    <div class="row titleRow">
        <div class="col-12 d-flex justify-content-start">
            <h1 class="title">AJUSTES</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-12 col-md-10 col-lg-4">
            <form [formGroup]="ajustesForm">

                <div class="row form-group formRow" *ngIf="!modPass">
                    <div class="col-12 d-flex justify-content-center align-items-center">
                        <i class="bi bi-envelope-fill"></i>
                        <input
                            class="form-control formInput {{modCorrecta ? 'correcto' : ''}} {{modIncorrecta ? 'incorrecto' : ''}}"
                            type="email" formControlName="email">
                    </div>
                </div>

                <div class="row form-group formRow" *ngIf="esBarco && !modPass">
                    <div class="col-12 d-flex justify-content-center align-items-center">
                        <i class="fa fa-ship"></i>
                        <input
                            class="form-control formInput {{modCorrecta ? 'correcto' : ''}} {{modIncorrecta ? 'incorrecto' : ''}}"
                            type="text" formControlName="barco">
                    </div>
                </div>

                <div class="row form-group formRow">
                    <div class="col-12 d-flex justify-content-center align-items-center">
                        <i class="bi {{showPass ? 'bi-unlock-fill' : 'bi-lock-fill'}}" (click)="displayPass();"></i>
                        <input type="{{showPass ? 'text' : 'password'}}"
                            class="form-control formInput {{modCorrecta ? 'correcto' : ''}} {{modIncorrecta ? 'incorrecto' : ''}}"
                            formControlName="oldPassword" placeholder="Contraseña">
                    </div>
                </div>

                <div class="row form-group formRow {{modPass ? 'displayNewPass' : 'hideNewPass'}}">
                    <div class="col-12 d-flex justify-content-center align-items-center">
                        <i class="bi {{showPass ? 'bi-unlock' : 'bi-lock'}}" (click)="displayPass();"></i>
                        <input type="{{showPass ? 'text' : 'password'}}"
                            class="form-control formInput {{modCorrecta ? 'correcto' : ''}} {{modIncorrecta ? 'incorrecto' : ''}}"
                            formControlName="newPassword" placeholder="Nueva contraseña">
                    </div>
                </div>

                <div class="row form-group formRow {{modPass ? 'displayNewPass' : 'hideNewPass'}}">
                    <div class="col-12 d-flex justify-content-center align-items-center">
                        <i class="bi {{showPass ? 'bi-unlock' : 'bi-lock'}}" (click)="displayPass();"></i>
                        <input type="{{showPass ? 'text' : 'password'}}"
                            class="form-control formInput {{modCorrecta ? 'correcto' : ''}} {{modIncorrecta ? 'incorrecto' : ''}}"
                            formControlName="newPassword2" placeholder="Repetir nueva contraseña">
                    </div>
                </div>

                <div class="row form-group formRow {{modPass ? 'hideNewPass' : ''}}">
                    <div class="col-12 d-flex justify-content-between align-items-center">
                        <button class="btnMod btnModPass" (click)="showNewPass();">Cambiar Contraseña</button>
                        <button class="{{ajustesForm.valid ? 'btnMod' : 'btnNoMod'}}" (click)="modificarDatos();"
                            [disabled]="!ajustesForm.valid" data-toggle="tooltip" data-placement="top"
                            title="Introduce tu contraseña para modificar email o barco.">Guardar</button>
                    </div>
                </div>

                <div class="row form-group formRow {{modPass ? 'displayNewPass' : 'hideNewPass'}}">
                    <div class="col-12 d-flex justify-content-between align-items-center">
                        <button class="btnCancel" (click)="showNewPass();">Cancelar</button>
                        <button class="{{ajustesForm.valid ? 'btnMod' : 'btnNoMod'}}" (click)="modificarDatos();"
                            [disabled]="!ajustesForm.valid">Guardar</button>
                    </div>
                </div>

            </form>
        </div>
    </div>

</div>
