<ion-content>

  <ion-grid>
    <ion-row class='ion-justify-content-between ion-align-items-center'>
      <ion-col size='9'>
        <ion-searchbar animated showCancelButton="focus" placeholder="Buscar" [(ngModel)]="customersFilter">
        </ion-searchbar>
      </ion-col>
      <ion-col size='3' class="centerCol">
        <ion-button fill="clear" (click)="goAdd();">
          <ion-icon slot="icon-only" name="add-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>

    <ion-item-sliding *ngFor="let customer of customers | customerFilter: customersFilter; index as i;">

      <ion-item (click)="goDetail(customer.customerId);">
        <ion-icon class="customerIcon" name="person"></ion-icon>
        <ion-label>
          <h1 class="customerName">
            {{customer.name}}
          </h1>
          <p class="customerInfo">
            {{customer.email}} <span class="dividerBar">/</span> {{customer.phone}}
          </p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="primary">
          <ion-icon slot="icon-only" name="hammer"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="deleteCustomer(customer.customerId);">
          <ion-icon slot="icon-only" name="trash-bin"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

</ion-content>
