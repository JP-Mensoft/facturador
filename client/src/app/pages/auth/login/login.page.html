<ion-content>

  <ion-grid>

    <ion-row class='titleRow ion-justify-content-center ion-align-items-center {{loginSuccess ? "correctAccess" : ""}}'>
      <ion-col size='8' sizeMd='6' sizeLg='4' class='centerCol {{!loginSuccess ? "titleCol" : ""}}'>
        <div class="title">
          Facturador
        </div>
        <div class="hiddenTitle">
          <span class="hiddenTitleBy">by</span>
          <span class="hiddenTitleName">JL Pastor</span>
        </div>
      </ion-col>
    </ion-row>

    <ion-row class='contentRow ion-justify-content-center ion-align-items-center'>
      <ion-col size="9" sizeSm="7" sizeMd='5' sizeLg="3">

        <form [formGroup]='loginForm'>

          <ion-row class='formRow ion-justify-content-center ion-align-items-center'>
            <ion-icon name="mail-outline"></ion-icon>
            <ion-item>
              <ion-input formControlName="email" type="text" placeholder="Email">
              </ion-input>
            </ion-item>
          </ion-row>

          <ion-row class='formRow ion-justify-content-center ion-align-items-center'>
            <ion-icon name="{{!displayedPassword ? 'lock-closed-outline' : 'lock-open-outline'}}"
              (click)="showPassword();">
            </ion-icon>
            <ion-item>
              <ion-input formControlName="password" type="{{!displayedPassword ? 'password' : 'text'}}"
                placeholder="ContraseÃ±a">
              </ion-input>
            </ion-item>
          </ion-row>

          <ion-row class="ion-justify-content-between ion-align-items-center">
            <ion-button fill="clear" (click)="goRegister();">Registro</ion-button>
            <ion-button class="{{loginError ? 'wrongAccess' : ''}}" fill="clear" (click)="attemptAccess();"
              [disabled]="!loginForm.valid">Acceder</ion-button>
          </ion-row>

        </form>

        <ion-row class='mottoRow ion-justify-content-center ion-align-items-center'>
          <p class="motto">Designed and assembled by JL Pastor.</p>
        </ion-row>

      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
