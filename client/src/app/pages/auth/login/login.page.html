<ion-content>
  <ion-grid>

    <ion-row class='titleRow ion-justify-content-center ion-align-items-center {{loginSuccess ? "correctAccess" : ""}}'>
      <ion-col size='8' sizeMd='6' sizeLg='3' class='centerCol {{!loginSuccess ? "titleCol" : ""}}'>
        <div class="title">
          Facturador
        </div>
        <div class="hiddenTitle">
          <span class="hiddenTitleBy">by</span>
          <span class="hiddenTitleName">JL Pastor</span>
        </div>
      </ion-col>
    </ion-row>

    <ion-row class='contentRow ion-justify-content-center ion-align-items-center'>
      <ion-col size='8' sizeMd='3'>

        <form [formGroup]='loginForm' (ngSubmit)='attemptAccess();'>

          <ion-row class="formRow">
            <ion-col class="centerCol" size='12'>
              <ion-icon class="loginIcon" name="mail-outline"></ion-icon>
              <input class="loginInput form-control {{loginError ? 'wrongAccess' : ''}}" formControlName="email"
                type="text" placeholder="Email">
            </ion-col>
          </ion-row>

          <ion-row class="formRow">
            <ion-col class="centerCol" size='12'>
              <ion-icon class="loginIcon" name="{{!displayedPassword ? 'lock-closed-outline' : 'lock-open-outline'}}"
                (click)="showPassword();"></ion-icon>
              <input class="loginInput form-control {{loginError ? 'wrongAccess' : ''}}" formControlName="password"
                type="{{!displayedPassword ? 'password' : 'text'}}" placeholder="ContraseÃ±a">
            </ion-col>
          </ion-row>

          <ion-row class="formRow">
            <ion-col class="btnCol" size='12'>
              <button class="btnAccess">Acceder</button>
            </ion-col>
          </ion-row>

        </form>

        <ion-row class='mottoRow ion-justify-content-center ion-align-items-center'>
          <p class="motto">Designed and assembled by JL Pastor.</p>
        </ion-row>

      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
